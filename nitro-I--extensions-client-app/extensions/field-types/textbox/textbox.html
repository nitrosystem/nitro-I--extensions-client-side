<input type="{{[FIELD].Settings.InputType}}" id="bTextbox[FIELDNAME]" ng-model="[FIELD].Value" ng-disabled="![FIELD].IsEnabled" ng-minlength="{{[FIELD].Settings.MinLength}}" ng-maxlength="{{[FIELD].Settings.MaxLength}}" ng-keypress="bTextBox_onKeyPress([FIELD],$event)"
    ng-focus="bTextBox_onFocus([FIELD],$event)" ng-blur="bTextBox_onBlur([FIELD],$event)" placeholder="{{[FIELD].Settings.Placeholder}}" class="[[Settings.InputCssClass]]" ng-class="{'is-invalid':[FIELD].Validated && ([FIELD].RequiredError || ![FIELD].IsValid)}"
/>
