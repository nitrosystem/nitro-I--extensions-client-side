<div class="b-field">
    <label class="form-label">Custom List Css Class</label>
    <input type="text" ng-model="$.currentField.Settings.CustomListCssClass" class="b-input form-control" />
</div>
<div class="b-field">
    <label>Columns</label>
    <div class="form-control p-relative" ng-click="onShowGridColumnsClick()">
        <span ng-if="!currentField.Settings.Columns.length">No Columns</span>
        <span ng-if="currentField.Settings.Columns.length">Has Columns</span>
        <span class="more-dot">...</span>
    </div>
</div>
<div class="b-field">
    <label class="form-label">Enable Paging</label>
    <label class="b-switch d-block">
        <input type="checkbox" hidden="hidden" ng-model="$.currentField.Settings.EnablePaging" />
        <div class="slider"></div>
    </label>
</div>
<div class="b-field" ng-if="currentField.Settings.EnablePaging">
    <label>Page Size</label>
    <input type="text" ng-model="$.currentField.Settings.PageSize" class="b-input form-control" />
</div>
